services:
  prod:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: ic3sandy-prod
    ports:
      - "2612:80"
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.ic3sandy.service=portfolio"
      - "com.ic3sandy.environment=production"
